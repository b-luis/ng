<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input id="initial-investment" type="text" name="initialInvestment" [(ngModel)]="initialInvestment" />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input id="annual-investment" type="text" name="annualInvestment" [(ngModel)]="annualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input id="expected-return" type="text" [(ngModel)]="expectedReturn" name="expectedReturn" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input id="duration" type="text" [(ngModel)]="duration" name="duration" />
    </p>
  </div>
  <div class="button-container">
    <button>Calculate</button>
  </div>
</form>
