<section id="tasks">
  <header>
    <h2>{{ name() }}'s</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks(); track task.id) {
    <li>
      <et-task [task]="task" />
    </li>
    }
  </ul>

  <ng-container>
    @if (isAddingTask) {
    <add-new-task [userId]="userId()" (close)="onCloseAddTask($event)" />
    }
  </ng-container>
</section>
