<section id="tasks">
  <header>
    <h2>{{ name() }}'s</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks(); track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>

  <ng-container>
    @if (isAddingTask$$()) {
    <app-new-task (cancel)="onCancelDialog($event)"></app-new-task>
    }
  </ng-container>
</section>
