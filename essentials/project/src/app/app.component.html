<et-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <et-user [user]="user" [selected]="user.id === selectedUserId()" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUser()) {
  <et-tasks [selectedUser]="selectedUser()" />
  } @else {
  <p id="fallback">Select a user to see their task!</p>
  }
</main>
